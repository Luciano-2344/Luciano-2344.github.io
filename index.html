<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogo Matemático</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Jogo Matemático</h1>
    <div id="question">Carregando pergunta...</div>
    <input type="number" id="answer" placeholder="Digite sua resposta" autocomplete="off" />
    <button id="btn-answer">Responder</button>
    <div id="feedback"></div>
    <div id="score">Pontuação: 0</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
